<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks | Collection</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="{{ url_for('static', path='dash.css') }}" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">Bookmarks</div>
            <div class="user-info">
                <span class="username" id="username">@{{ username }}</span>
                <button class="logout-btn" aria-label="Cerrar sesi칩n" title="Cerrar sesi칩n">
                    <i data-lucide="log-out"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="app-container">
        <div class="toolbar">
            <div class="search-box">
                <i data-lucide="search"></i>
                <input 
                    type="search" 
                    id="search" 
                    class="search-input" 
                    placeholder="Buscar..."
                    aria-label="Buscar bookmarks"
                >
            </div>
            
            <div class="toolbar-controls">
                <select id="sortSelect" class="sort-select">
                    <option value="latest">M치s recientes</option>
                    <option value="oldest">M치s antiguos</option>
                    <option value="alpha">A-Z</option>
                    <option value="reverse_alpha">Z-A</option>
                </select>
                
                <div class="view-toggle">
                    <button class="view-btn active" data-view="compact" aria-label="Vista compacta" title="Compacta">
                        <i data-lucide="list"></i>
                    </button>
                    <button class="view-btn" data-view="detailed" aria-label="Vista detallada" title="Detallada">
                        <i data-lucide="layout-grid"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <span class="stat-label">Total</span>
                <span class="stat-value" id="totalBookmarks">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Visible</span>
                <span class="stat-value" id="visibleBookmarks">0</span>
            </div>
        </div>

        <section class="content">
            <div class="table-container">
                <table class="bookmarks-table" id="bookmarksTable">
                    <thead>
                        <tr>
                            <th class="col-id">ID</th>
                            <th class="col-content">Contenido</th>
                            <th class="col-date">Fecha</th>
                            <th class="col-actions"></th>
                        </tr>
                    </thead>
                    <tbody id="bookmarksBody">
                    </tbody>
                </table>
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <i data-lucide="bookmark"></i>
                <p>Sin resultados</p>
            </div>
        </section>
    </main>

    {% block javascript %}
    <script src="{{ url_for('static', path='dash.js') }}"></script>
    {% endblock %}
</body>
</html>
