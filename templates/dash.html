<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBank | Dashboard</title>
    <link href="{{ url_for('static', path='dash.css') }}" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">WhiteBank</div>
            <div class="user-info">
                <span class="username" id="username">{{ username }}</span>
                <button class="logout-btn" aria-label="Cerrar sesiÃ³n">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <aside class="sidebar">
            <div class="control-section">
                <h3 class="control-title">Sort</h3>
                <nav class="sort-nav" role="navigation" aria-label="Ordenar bookmarks">
                    <button class="sort-btn active" data-sort="latest">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <polyline points="19 12 12 19 5 12"></polyline>
                        </svg>
                        Newest
                    </button>
                    <button class="sort-btn" data-sort="oldest">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="19" x2="12" y2="5"></line>
                            <polyline points="5 12 12 5 19 12"></polyline>
                        </svg>
                        Oldest
                    </button>
                    <button class="sort-btn" data-sort="alpha">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3.5 8.5l3-3 3 3M6.5 5.5v13"></path>
                            <path d="M14.5 4h5l-5 16h5"></path>
                        </svg>
                        A-Z
                    </button>
                    <button class="sort-btn" data-sort="reverse_alpha">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3.5 15.5l3 3 3-3M6.5 18.5v-13"></path>
                            <path d="M14.5 4h5l-5 16h5"></path>
                        </svg>
                        Z-A
                    </button>
                </nav>
            </div>

            <div class="control-section">
                <h3 class="control-title">Filter</h3>
                <div class="filter-group">
                    <input 
                        type="search" 
                        id="search" 
                        class="search-input" 
                        placeholder="Buscar en bookmarks..."
                        aria-label="Buscar bookmarks"
                    >
                </div>
            </div>

            <div class="control-section">
                <h3 class="control-title">View</h3>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="compact" aria-label="Vista compacta">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </button>
                    <button class="view-btn" data-view="detailed" aria-label="Vista detallada">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalBookmarks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="visibleBookmarks">0</span>
                    <span class="stat-label"></span>
                </div>
            </div>
        </aside>

        <section class="content">
            <div class="content-header">
                <h1 class="greeting">Bookmarks on you X</h1>
            </div>

            <div class="table-container">
                <table class="bookmarks-table" id="bookmarksTable">
                    <thead>
                        <tr>
                            <th class="col-id">ID</th>
                            <th class="col-content">Contenido</th>
                            <th class="col-date">Fecha</th>
                            <th class="col-actions">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="bookmarksBody">
                    </tbody>
                </table>
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
                <p>No se encontraron bookmarks</p>
            </div>
        </section>
    </main>

    {% block javascript %}
    <script src="{{ url_for('static', path='dash.js') }}"></script>
    {% endblock %}
</body>
</html>
